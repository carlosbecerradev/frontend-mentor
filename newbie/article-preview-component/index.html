<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img class="card-front" src="./images/drawers.jpg" alt="" />
        </div>
        <div class="card-body">
          <div class="content">
            <div class="content--title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </div>
            <div class="content--paragraph">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </div>
          </div>

          <div class="author">
            <div class="author-photo">
              <img
                class="author-photo--img"
                src="./images/avatar-michelle.jpg"
                alt=""
              />
            </div>
            <div class="author-info">
              <div class="author--fullname">Michelle Appleton</div>
              <div class="author--created">28 Jun 2020</div>
            </div>
            <div class="share">
              <div class="share-button">
                <svg
                  class="share-button--icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="13"
                >
                  <path
                    d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                  />
                </svg>
              </div>
              <div class="share-content">
                <span class="share-content--title">Share</span>
                <div class="social-media">
                  <a
                    class="social-icon"
                    href="https://facebook.com/"
                    target="_blank"
                    rel="noopener"
                  >
                    <img src="./images/icon-facebook.svg" alt="icon-facebook" />
                  </a>
                  <a
                    class="social-icon"
                    href="https://twitter.com/"
                    target="_blank"
                    rel="noopener"
                  >
                    <img src="./images/icon-twitter.svg" alt="icon-twitter" />
                  </a>
                  <a
                    class="social-icon"
                    href="https://pinterest.com/"
                    target="_blank"
                    rel="noopener"
                  >
                    <img
                      src="./images/icon-pinterest.svg"
                      alt="icon-pinterest"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
